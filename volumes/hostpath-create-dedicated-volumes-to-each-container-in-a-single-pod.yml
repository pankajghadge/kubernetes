kind: deployment
apiversion: apps/v1
metadata:
  name: demo-app
spec:
  selector:
    matchlabels:
      environment: dev
      app: demo
  replicas: 1
  template:
    metadata:
      labels:
        environment: dev
        app: demo
    spec:
      volumes:
        - name: volume1
          hostpath:
          path: /mnt/data1
      – name: volume2
          hostpath:
          path: /mnt/data2

      containers:
        - name: container1-nginx
          image: nginx
          volumemounts:
            – name: volume1
              mountpath: "/var/nginx-data"
        – name: container2-tomcat
          image: tomcat
          volumemounts:
            – name: volume2
              mountpath: "/var/tomcat-data"
